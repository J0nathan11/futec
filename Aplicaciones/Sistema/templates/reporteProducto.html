<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;"><b>Listado de Productos</b></h3>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DESCRIPCION</th>
                <th>PRECIO</th>
                <th>STOCK</th>
                <th>ESTADO</th>
            </tr>
        </thead>
        <tbody>
            {% for productoTemporal in productos %}
            <tr>
                <td>{{productoTemporal.id}}</td>
                <td>{{productoTemporal.nombre}}</td>
                <td>{{productoTemporal.descripcion}}</td>
                <td>{{productoTemporal.precio}}</td>
                <td>{{productoTemporal.stock}}</td>
                <td>{{productoTemporal.estado}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
